<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人网站</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <!-- 添加 Marked.js 库用于解析 Markdown -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <header>
        <nav class="container">
            <div id="logo">我的网站</div>
            <ul>
                <li><a href="#home">首页</a></li>
                <li><a href="#about">关于我</a></li>
                
            </ul>
        </nav>
    </header>

    <main>
        <div class="content-wrapper">
            <div class="content">
                <section id="about">
                    <h2>关于我</h2>
                    <p>这里是您的个人简介摘要...</p>
                </section>
                <section id="articles">
                    <h2>文章列表</h2>
                    <div id="article-list">
                        <!-- 文章列表将通过 JavaScript 动态加载 -->
                    </div>
                </section>
            </div>
            <aside class="sidebar">
                <div id="important-links">
                    <h2>重要链接</h2>
                    <div class="link-buttons">
                        <a href="https://github.com/yyqsb/yyqsb.github.io" class="link-button">我的GitHub仓库</a>
                        <a href="./Files/index.html" class="link-button">我的文件</a>
                        <a href="./Music/index.html" class="link-button">音乐</a>
                        <a href="./Picture/index.html" class="link-button">图库</a>

                        <a href="./match-three-game/index.html" class="link-button">消消乐游戏</a>
                    </div>
                </div>
                <div id="ai-chat">
                    <h2>AI助手</h2>
                    <div id="chat-messages"></div>
                    <div class="chat-input">
                        <input type="text" id="user-input" placeholder="输入您的问题...">
                        <button id="send-button">发送</button>
                    </div>
                </div>
            </aside>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="social-icons">
                <!-- 添加社交媒体图标 -->
            </div>
            <p>&copy; 2024 您的名字. 保留所有权利。</p>
        </div>

    <script src="script.js"></script>

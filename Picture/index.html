<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图库</title>
    <style>
        /* 简单的样式来让图片显示得更好 */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        img {
            max-width: 50%;
            height: auto;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Picture</h1>
    <div>
        <img src="image1.jpg" alt="图片 1">
        <img src="image2.jpg" alt="图片 2">
        <img src="image3.jpg" alt="图片 3">
    </div>
</body>
</html>
